<script>

	function puloLinha() {
		document.write("<br>");
		document.write("<hr>");
		document.write("<br>");
	}

	function mostra(frase){
		document.write("<big>" + frase + "</big>");
		puloLinha();
	}


	var totalFamiliares = parseInt(prompt("Digite a quantidade de familiares"));

	var numero = 1;
	var totalIdades = 0;
	while(numero <= totalFamiliares){
		var idade = parseInt(prompt("Informe a idade do familiar"));
		totalIdades = totalIdades + idade;
		numero++;
	}
	var mediaDasIdades = totalIdades/totalFamiliares;
	mostra("A media das idades dos familiares é : " + mediaDasIdades);
	mostra("Fim");

</script>
