<script >
	
	function puloLinha() {
		document.write("<br>");

	}

	function mostra(frase){
		document.write("<big>" + frase + "</big>");
		puloLinha();
	}

var numeroPensado = Math.round(Math.random() *10);

var tentativas = 1;

while(tentativas <=3){
	var chute = parseInt(prompt("digite seu chute"));

		if(chute == numeroPensado){
			mostra ("Voce Acertou");
			break;
		}else{
			mostra("voce errou");
		}
		tentativas++;
	}
	mostra("Fim");

</script>
