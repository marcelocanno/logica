<input/>
<button> Compare com o segredo</button>

<script>
	
var segredo = Math.round(Math.random() * 5);

var input = document.querySelector("input");
	input.focus();
function verifica(){
	if(input.value == segredo) {
		alert("Você Acertou");
	}else{
		alert("Você errou");
	}
	input.value = "";
	input.focus();
}
var button = document.querySelector("button");

button.onclick = verifica;





</script>
