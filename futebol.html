<script>

	alert("Campeões dos campeões");
	function pulaLinha() {
		document.write("<br>");
	}

	function mostra(frase){
		document.write(frase);
		pulaLinha();
	}

	var vitorias = parseInt(prompt("Entre numeros vitorias"));
	var empates = parseInt(prompt("Entre numeros empates "));

	var pontos = (vitorias  *  3) + empates;

	mostra("Os pontos do seu time é : " + pontos);


	if(pontos > 28){
		mostra("Seu time está melhor do que ano passado");
	}
	if(pontos == 28){
		mostra("Seu time está igual ano passado");
	}
	if(pontos < 28){
		mostra("Seu time está pior que ano passado");
	}
	</script>
